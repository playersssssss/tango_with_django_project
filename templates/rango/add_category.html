{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
Add a Category
{% endblock %}

{% block body_block %}
<h1>Add a New Category</h1>
<form method="post" action="{% url 'rango:add_category' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create Category">
</form>
<a href="{% url 'rango:index' %}">Back to Index</a>
{% endblock %}
