<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>Rango</h1>
    {% if category %}
        <h2>{{ category.name }}</h2>
        {% if pages %}
            <ul>
                {% for page in pages %}
                <li>
                    <a href="{{ page.url }}">{{ page.title }}</a>
                    ({{ page.views }} views)
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages are present in this category.</strong>
        {% endif %}
    {% else %}
        <strong>The specified category does not exist.</strong>
    {% endif %}

    <!-- Link back to index page -->
    <p><a href="{% url 'rango:index' %}">Back to Index</a></p>
</body>
</html>
