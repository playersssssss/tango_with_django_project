<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Page</title>
    {% load static %}
</head>
<body>

    <p>
        <a href="{% url 'rango:index' %}">Home</a> |
        <a href="{% url 'rango:add_category' %}">Add a New Category</a> |
        <a href="{% url 'rango:about' %}">About</a>
    </p>

    <h1>Add a New Page</h1>

    {% if category %}
        <p>Here you can add a new page to the "<strong>{{ category.name }}</strong>" category.</p>
    {% endif %}

    <form id="page_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Create Page" />
    </form>

    {% if category %}
        <p>
            <a href="{% url 'rango:show_category' category.slug %}">
                Back to Category Page
            </a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'rango:index' %}">Back to the Index</a>
        </p>
    {% endif %}
</body>
</html>
