{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rango - {% block title_block %}{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
<p>
    Logged in as {{ user.username }} |
    <a href="{% url 'rango:logout' %}">Logout</a> |
    <a href="{% url 'rango:restricted' %}">Restricted</a>
</p>
{% else %}
<p>
    <a href="{% url 'rango:login' %}">Login</a> |
    <a href="{% url 'rango:register' %}">Register</a>
</p>
{% endif %}

<p>
    <a href="{% url 'rango:index' %}">Home</a> |
    <a href="{% url 'rango:about' %}">About</a> |
    <a href="{% url 'rango:add_category' %}">Add a New Category</a>
</p>
<hr>
{% block body_block %}{% endblock %}
</body>
</html>
