{% load static %}
{% load rango_template_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango - {% block title_block %}{% endblock %}</title>
</head>
<body>
    <p>
        <a href="{% url 'rango:index' %}">Home</a> |
        <a href="{% url 'rango:about' %}">About</a> |
        <a href="{% url 'rango:add_category' %}">Add a New Category</a>
    </p>
    <hr>
    <div>
        {% block sidebar_block %}

        {% get_category_list %}
        {% endblock %}
    </div>
    <hr>
    {% block body_block %}{% endblock %}
</body>
</html>
